<!-- login.component.html -->

<div class="img">
  <br>
  <div class="container">
    <h1>- CG Workspace - <br> Hoşgeldin</h1>
    <form #loginForm="ngForm" (ngSubmit)="onClickGetRequest(loginForm.value.email, loginForm.value.password)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" required ngModel name="email">
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" class="form-control" id="password" required ngModel name="password">
      </div>
      <button type="submit" class="btn btn-outline-dark">Giriş Yap</button>
    </form>
    <p><a routerLink="/register">Hesabın yok mu? Kayıt ol</a></p>
  </div>
</div>
